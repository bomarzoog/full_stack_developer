<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding:0;
                margin: 0;
            }
        </style>
    </head>
    <body>

        <form id="form" >
            <div>
                <label for="description">Create a To-Do item</label>
            </div>
            <div>
                <input type="text" id= "description" name="description">
            </div>
            <div>
                <input type="submit" id="submit" value="Create"/>
            </div>
            <div id="error" class="hidden" style="display:none;"> Something went wrong!</div>
        </form>

        <ul id="todos">
            {% for d in data%}
            <li><input class ='check-completed' type="checkbox" {%if d.completed %} checked {% endif %}/> {{d.description}} </li>
            {% endfor %}
        </ul>

        <script>

            const checkboxes = document.querySelectorAll(".check-completed")
            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todo/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json' 
                    }
            })
            .then(function (response){
                return response.json();
            })
            .then(function(jsonResponse) {
                console.log(jsonResponse);
                const liItem = document.createElement('LI');
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';
            })

            .catch(function(){
                document.getElementById('error').className = '';
            })


        }
        </script>
        
        

    </body>
</html>
